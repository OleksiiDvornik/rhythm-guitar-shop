<section class="cta">
  <div class="cta__wrapper container">
    <div class="cta__body">
      <h2 class="cta__title title">Browse and buy your <span>favorite guitars</span> with Rhythm.</h2>
      <div class="cta__buttons">
        <a href="#" target="_blank">
          <img src="@img/google-play.svg" alt="Google play badge">
        </a>
        <a href="#" target="_blank">
          <img src="@img/app-store.svg" alt="App store badge">
        </a>
      </div>
    </div>
    <div class="cta__decor">
      <picture class="cta__decor-image">
        <source srcset="@img/app/app-preview-1.webp, @img/app/app-preview-1@2x.webp 2x" type="image/webp">
        <source srcset="@img/app/app-preview-1@2x.jpg 2x">
        <img src="@img/app/app-preview-1.jpg" alt="App 'Home' screen preview.">
      </picture>
      <picture class="cta__decor-image">
        <source srcset="@img/app/app-preview-2.webp, @img/app/app-preview-2@2x.webp 2x" type="image/webp">
        <source srcset="@img/app/app-preview-2@2x.jpg 2x">
        <img src="@img/app/app-preview-2.jpg" alt="App 'Product' screen preview.">
      </picture>
    </div>
  </div>
</section>
