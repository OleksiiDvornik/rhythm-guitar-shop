<section class="headline">
  <div class="headline__wrapper container">
    <div class="headline__content">
      <h1 class="headline__title title">Browse top quality <span>Guitars</span> online</h1>
      <p class="headline__description">
        Explore 50k+ latest collections of branded guitars online with Rhythm.  
      </p>
      <div class="headline__buttons">
        <a class="headline__button button button--contained" href="#" target="_blank">Get the App</a>
        <img class="headline__buttons-icon" src="@img/android-logo.svg" alt="Android icon">
        <img class="headline__buttons-icon" src="@img/apple-logo.svg" alt="Android icon">
      </div>
    </div>
    <div class="headline__decor">
      <picture class="headline__decor-image">
        <source srcset="@img/header-image.webp, @img/header-image@2x.webp 2x" type="image/webp">
        <source srcset="@img/header-image@2x.png 2x">
        <img src="@img/header-image.png" alt="Header decoration image">
      </picture>
    </div>
  </div>
</section>
